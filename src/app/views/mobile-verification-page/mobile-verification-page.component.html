<body>
  <div>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Bob" [(ngModel)]="fName">
  </div>

  <div>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Joe" [(ngModel)]="lName">
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" placeholder="pword123" [(ngModel)]="password">
  </div>

  <div>
    <button (click)="submitForm()">Sign In</button>
  </div>

  <div>
    <button (click)="checkToken()">Check Token</button>
  </div>
</body>
